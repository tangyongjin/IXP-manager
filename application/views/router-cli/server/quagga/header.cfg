{if not $testmode}
configure terminal
{/if}

! Quagga Route Server configuration generated by IXP Manager
!
! Do not edit this file, it will be overwritten. Please see:
!
! https://github.com/inex/IXP-Manager/wiki/Route-Server
!
! Generated: {$smarty.now|date_format:'Y-m-d H:i:s'}
!

! For VLAN: {$vlan->getName()} (Tag: {$vlan->getNumber()}, Database ID: {$vlan->getId()})

! threaded                                                                                                                                                                                                         
hostname {#rsconfHostname#}                                                                                                                                                                                           
password {#rsconfPassword#}                                                                                                                                                                                           
enable password {#rsconfEnablePassword#}                                                                                                                                                                                    
log stdout                                                                                                                                                                                                         
log syslog                                                                                                                                                                                                         
log file {#rsconfLogfile#}
log timestamp precision 2
service password-encryption

! Management access to CLI
{if not $testmode}
no access-list 10
access-list 10 permit 192.0.2.0 0.0.0.255
line vty
 access-class 10
{/if}

router bgp {#rsconfASN#}
 bgp router-id {#rsconfRouterID#}
 bgp log-neighbor-changes
 no bgp default ipv4-unicast
exit

 